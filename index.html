<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h4>Press any key to Start</h4>
    <div class="box">
        <div class="inner-box" id="user">
            <p>USER</p>
            <p id="user-score">0</p>
        <img src="./images/user_paper.png" id="user-img">        
        </div>
        <div class="inner-box" id="comp">
            <p>COMP</p>
            <p id="comp-score">0</p>
        <img src="./images/comp_paper.png" id="comp-img">        
        </div>
    </div>
    <div class="options">
        <div class="choice" id="rock">
            <img src="./images/user_rock.png">
            <h6>ROCK</h6>
        </div>
        <div class="choice" id="paper">
            <img src="./images/user_paper.png">
            <h6>PAPER</h6>
        </div>  
        <div class="choice" id="scissors">
            <img src="./images/user_scissors.png">
            <h6>SCISSORS</h6>
        </div>         
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
